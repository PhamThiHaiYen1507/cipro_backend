name: SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Read value from Properties-file
        id: read_property
        uses: christian-draeger/read-properties@1.1.1
        with:
          path: './sonar-project.properties'
          properties: 'sonar.projectKey'
      - name: set variable
        run: echo "SONAR_PROJECT_KEY=${{ read_property.sonar.projectKey }}" >> $GITHUB_ENV

      - name: check env
        run: echo $SONAR_PROJECT_KEY
        
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  
      - name: Send notification to received vulnerability from Sonar Cloud
        run: |
          curl -X POST ${{secrets.BACKEND_URL}}/reports/sonar?projectName=$GITHUB_REPOSITORY&sonarProjectKey=$SONAR_PROJECT_KEY \
           -H "Content-Type: application/json" \
